<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do app</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">To do app</h1>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <button class="dark-mode-toggle" id="dark-mode-toggle">Toggle Dark Mode</button>
            </div>
        </div>
    </nav>

    <div class="container todo-container">
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task" required>
            <button id="submit_button" type="submit">Add</button>
        </form>
        <input type="text" id="search-input" placeholder="Search tasks...">
        <div id="filters">
            <button id="filter-all">All</button>
            <button id="filter-completed">Completed</button>
            <button id="filter-incomplete">Incomplete</button>
            <button id="clear_button">Clear All</button>
        </div>

        <ul id="todo-list"></ul>
        <div id="counter"></div>
    </div>

    <script src="index.js"></script>
</body>
</html
